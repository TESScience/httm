addons:
  apt_packages:
    - pandoc
    - texlive 
    - texlive-lang-german
    - texlive-latex-recommended  
    - texlive-latex-extra

language: python

python:
  - "2.7"

install:
  - pip install travis-sphinx sphinx-rtd-theme
  - pip install -r test/requirements.txt
  - make -C test install VIRTUAL_ENV_OPTS=--system-site-packages

script:
  - make documentation
  - make test
